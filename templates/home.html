{% extends "base.html" %}

{% block content %}

<h1>LC101 Blog</h1>

<hr />

{% if posts|length == 0 %}
<h2>No Blog posts yet</h2>
{% else %}

    {% for post in posts %}
        <h2><a href="/blog?id={{post.id}}">{{post.title}}</h2></a>
        <p>{{post.body}}</p>

    {% endfor %}
{% endif %}




{% endblock %}
